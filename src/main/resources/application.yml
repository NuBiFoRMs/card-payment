spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    com.nubiform: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# swagger-ui custom path
springdoc.swagger-ui.path: /swagger-ui.html